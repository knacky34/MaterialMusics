<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Foobar Material</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="material-components-web.min.css">
    <script src="material-components-web.min.js" charset="utf-8"></script>
  </head>
  <body>
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
          <span class="mdc-top-app-bar__title">Title</span>
        </section>
      </div>
    </header>
    <button class="mdc-button mdc-ripple">Button</button>
    <button class="mdc-icon-button material-icons mdc-ripple" data-mdc-ripple-is-unbounded>favorite</button>
    <script type="text/javascript">
      var buttons = document.querySelectorAll('.mdc-ripple');
      for (var i = 0, button; button = buttons[i]; i++) {
        mdc.ripple.MDCRipple.attachTo(button);
      }
    </script>
  </body>
</html>
